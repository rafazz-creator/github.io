<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha Interativa</title>

<style>
body {
    background: black;
    color: white;
    font-family: Arial;
    text-align: center;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background: red;
    border: none;
    cursor: pointer;
}

button:hover {
    background: darkred;
}

#resultado {
    margin-top: 20px;
    font-size: 24px;
    color: red;
}
</style>
</head>

<body>

<h1>Teste de Dado</h1>

<button onclick="rolarDado()">Rolar 1d20</button>

<div id="resultado">Clique no botão</div>

<script>
function rolarDado() {
    var numero = Math.floor(Math.random() * 20) + 1;
    document.getElementById("resultado").innerHTML = "Você rolou: " + numero;
}
</script>

</body>
</html>
